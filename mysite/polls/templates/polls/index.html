{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <!-- Question 7 1
                    a href="/polls/{{question.id }}/">{{ question.question_text}}
                </a-->
                <!-- Question 7 2 -->
                <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available. </p>
{% endif %}
